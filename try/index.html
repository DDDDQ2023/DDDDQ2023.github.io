<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregation Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">NewsHub</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search news...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Stay Updated with the Latest News</h1>
            <p>Your one-stop platform for trusted and trending news.</p>
        </section>

        <section id="trending" class="trending">
            <h2>Trending Topics</h2>
            <div class="trend-container" id="trend-container"></div>
        </section>

        <section id="categories" class="categories">
            <h2>News Categories</h2>
            <div class="category-grid">
                <div class="category-card">Politics</div>
                <div class="category-card">Business</div>
                <div class="category-card">Technology</div>
                <div class="category-card">Health</div>
                <div class="category-card">Entertainment</div>
                <div class="category-card">Sports</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 NewsHub. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
