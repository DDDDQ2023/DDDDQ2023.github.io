<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles0.css">
</head>
<body>
    <div class="container">
        <!-- 逐渐浮现的文字 -->
        <p class="fade-in-text">
            Do you want to know <span class="highlight" data-href="index1.html">my life</span>?<br>
            Do you want to explore the <span class="highlight" data-href="index1.html">view</span> of a new student?<br>
            Everything is <span class="highlight" data-href="index1.html">unfolded</span>...
        </p>
    </div>

    <!-- JavaScript 实现点击跳转 -->
    <script>
        document.querySelectorAll('.highlight').forEach(item => {
            item.addEventListener('click', function() {
                const target = item.getAttribute('data-href');
                window.location.href = target;
            });
        });
    </script>
</body>
</html>
