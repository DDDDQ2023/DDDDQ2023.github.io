<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Painting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header, footer {
            text-align: center;
            padding: 1em;
        }

        header {
            background-color: #87CEEB;
            color: white;
            width: 100%;
        }

        footer {
            background-color: #87CEEB;
            color: white;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .painting {
            width: 500px;
            height: 500px;
            position: relative;
            border: 5px solid black;
            background-color: #F9D2A8;
        }

        .sky {
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, #FFB6C1, #FF6347);
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #FF4500;
            border-radius: 50%;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            animation: sunset 10s infinite;
        }

        .hills {
            width: 100%;
            height: 40%;
            background-color: #556B2F;
            position: absolute;
            bottom: 0;
        }

        @keyframes sunset {
            0% { top: 35%; }
            100% { top: 80%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunset Painting: See the sunset from home</h1>
    </header>

    <main>
        <section class="painting">
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="hills"></div>
        </section>
    </main>

    <footer>
        <p>Created by Xu Yiqing in COMM636</p>
    </footer>
</body>
</html>
